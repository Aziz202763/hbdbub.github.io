  <style>
    :root{/* variables */}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,#071128 0%, #07172a 100%); color:#e6eef8}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:40px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.04)); border-radius:14px; padding:20px; max-width:900px; width:100%; box-shadow:0 6px 30px rgba(2,6,23,0.6);}
    header{display:flex;align-items:center;gap:12px;margin-bottom:14px}
    h1{font-size:1.3rem;margin:0}
    p.lead{margin:0;color:rgba(230,238,248,0.8)}
    .video-wrap{position:relative;padding-top:56.25%; /* 16:9 */}
    video{position:absolute;top:0;left:0;width:100%;height:100%;border-radius:10px;background:#000;outline:none}
    .controls{display:flex;gap:8px;align-items:center;margin-top:12px;flex-wrap:wrap}
    a.button{display:inline-block;padding:8px 12px;border-radius:8px;background:#06b6d4;color:#022; text-decoration:none;font-weight:600}
    footer{margin-top:14px;color:rgba(230,238,248,0.6);font-size:0.9rem}
    @media (max-width:560px){.card{padding:12px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <header>
        <div>
          <h1>Selamat Ulang Tahun Sayanggkuu</h1>
          <p class="lead">Video by : "Zaidan Aziz"</p>
        </div>
      </header>

      <div class="video-wrap" aria-label="Video ulang tahun">

        <a class="button" id="playPauseBtn" href="#" role="button">Play/Pause</a>

        <p>Fromm :<strong> idannn gemeyss</strong></p>

        <p>I Loveee Youu Soo Muchhhh Sayangggg</p>
      </footer>
    </div>
  </div>

<script>
const video = document.getElementById('videoPlayer');
const playPauseBtn = document.getElementById('playPauseBtn');
const loopBtn = document.getElementById('loopBtn');

playPauseBtn.addEventListener('click', (e) => {
  e.preventDefault();
  if (video.paused) video.play(); else video.pause();
});

loopBtn.addEventListener('click', (e) => {
  e.preventDefault();
  video.loop = !video.loop;
  loopBtn.textContent = video.loop ? 'Loop: ON' : 'Loop: OFF';
});
</script>
</body>
